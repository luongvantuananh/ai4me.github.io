---
layout: page
permalink: /blockchain/
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.group == "blockchain" %}
  {% if post.state == "publish" %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endif %}
  {% endif %}
  {% endfor %}
</div>
